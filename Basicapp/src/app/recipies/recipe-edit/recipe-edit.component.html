<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                  <button 
                     type="submit"
                     class="btn btn-success" 
                     [disabled]="!recipeForm.valid">Save</button>
                  <button type="button"class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control" >
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="imagePath">ImageURL</label>
                    <input
                      type="text"
                      id="imagePath"
                      formControlName="imagePath"
                      class="form-control" #image>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="image.value" class="image-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                      type="text"
                      id="description"
                      formControlName="description"
                      rows="5"
                      class="form-control" ></textarea>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">               
                  <div class="row" 
                       *ngFor="let ingredientCtrl of controls; let i = index"               
                        [formGroupName]="i">
                           <div class="col-xs-8">
                               <input
                                   type="text"
                                   formControlName="name"
                                   class="form-control" >
                            </div>      
                            <div class="col-xs-2">
                               <input
                                   type="number"
                                   formControlName="quantity"
                                   class="form-control" >
                            </div> 
                   
                            <div class="col-xs-2">
                               <button class='btn btn-danger' (click)="onDeleteIng(i)" >DELETE</button>
                           </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="com-xs-12">
                          <button 
                          type="button" 
                          class="btn btn-success"
                          (click)="onAddIngredient()">ADD INGREDIENT</button>
                      </div>
                  </div>
            </div>   
        </form>
    </div>
</div>
